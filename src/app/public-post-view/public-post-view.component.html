<app-public-navbar></app-public-navbar>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-3"></h1>
    </div>
  </div>
  <div class="row" *ngFor="let post of posts | async">
    <div class="col">
      <article>
        <h3 class="display-4">
          {{ post.title }}
          <small class="text-muted"></small>
        </h3>
        <p class="lead">
          {{ post.subtitle }}
        </p>
        <p [innerHTML]="post.content | br"></p>
      </article>
    </div>
  </div>
</div>
