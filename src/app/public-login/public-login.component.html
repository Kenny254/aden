<app-public-navbar></app-public-navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-4 ml-auto mr-auto">

      <h3 class="display-3">Login</h3>

      <form name="FormLogin" #form ngSubmit="onSubmit(formLogin)">

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="InputEmail" placeholder="Enter email" required [(ngModel)]="email" #emailModel="ngModel">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="InputPassword" placeholder="Enter password" required [(ngModel)]="password" #passwordModel="ngModel">
        </div>

        <input type="submit" class="btn btn-primary" value="Sign in" (click)="onSubmit(form)" [disabled]="emailModel.invalid || passwordModel.invalid">

      </form>

    </div>
  </div>
</div>
