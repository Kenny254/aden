<app-public-navbar></app-public-navbar>

<div class="container">
  <div class="row" *ngFor="let post of posts | async">
    <div class="col">
      <a href="/post/{{ post.url }}">
        <h1 class="display-4">
          {{ post.title }}
        </h1>
      </a>
      <p class="lead">{{ post.subtitle }}</p>
      <p><span [innerHTML]="post.headline | br"></span></p>
      <hr>
    </div>
  </div>
</div>
